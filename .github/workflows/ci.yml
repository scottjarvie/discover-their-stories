name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Start app
        run: |
          pnpm start > /tmp/tell-their-stories.log 2>&1 &
          echo $! > /tmp/tell-their-stories.pid

      - name: Wait for app
        run: |
          for i in {1..60}; do
            if curl -sSf http://127.0.0.1:3443/ >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "App failed to start"
          cat /tmp/tell-their-stories.log
          exit 1

      - name: Smoke test routes
        run: BASE_URL=http://127.0.0.1:3443 pnpm smoke:routes

      - name: Stop app
        if: always()
        run: |
          if [[ -f /tmp/tell-their-stories.pid ]]; then
            kill "$(cat /tmp/tell-their-stories.pid)" || true
          fi
